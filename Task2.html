<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="Task2.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="text-center">Calculator</h1>
  <div class="container flex flex-col item-center">
    <div>
      <input class="input" type="text" placeholder="Enter... ">
    </div>
    <div class="row">
      <button class="box ex1">C</button>
      <button class="box">M+</button>
      <button class="box">M-</button>
      <button class="box ex">%</button>

    </div>
    <div class="row">
      <button class="box">7</button>
      <button class="box">8</button>
      <button class="box">9</button>
      <button class="box ex">*</button>
    </div>
    <div class="row">
      <button class="box">4</button>
      <button class="box">5</button>
      <button class="box">6</button>
      <button class="box ex">/</button>
    </div>
    <div class="row">
      <button class="box">1</button>
      <button class="box">2</button>
      <button class="box">3</button>
      <button class="box ex">+</button>
    </div>
    <div class="row">
      <button class="box">0</button>
      <button class="box ex">.</button>
      <button class="box ex">=</button>
      <button class="box ex">-</button>
    </div>
  </div>
  <script src="Task2.js"></script>
</body>

</html>
